<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Edit Profile</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <style>
        </style>
    </head>
    <body >
        <form class="editprof-container">
            <h1>Edit Profile</h1>
                
            <!--IMAGE -->
            <div class="edit-photo">
                <img class="edit-profile-photo" alt="">
                <div class="change-pp clickable">Change profile picture</div>
            </div>

            <!-- FIRST NAME -->
            <div class="first-name">First Name</div>
            <div class="first-name-desc">This field is required.</div>
            <input type="text" class="first-name-input" name="first-name-input">

            <!-- LAST NAME -->
            <div class="last-name">Last Name</div>
            <div class="last-name-desc">This field is required. Only your last initial will show on your profile.</div>
            <input type="text" class="last-name-input" name="last-name-input">
            
            <!-- NICKNAME
            <div class="nickname">Nickname</div>
            <div class ="nickname-desc">The Boss, Calamity Jane, The Profilic Reviewer</div>
            <input type="text" class="nickname-input" placeholder="Enter your Nickname"> -->

            <!-- BIO -->
            <div class="biography">Description</div>
            <textarea class="bio-input" name="bio" rows="6"></textarea>

            <a href="profile.html"><input class="editsave clickable" type="button" name="savechanges" value="Save Changes"></a>
        </form>
        
        <!-- JQuery Lib -->
        <script type="module" src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
        <script type="module" src="index.js"></script>
    </body>
</html>
