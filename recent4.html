<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kyle Lasala's Reviews</title>
</head>
<body>
    <!-- NAVBAR -->
    <div id="nav-placeholder"></div>

    <!-- PROFILE -->
    <div class="profile-page-top">
        <div id="profile-bio">
            <img class="profile-picture" src="assets/pics/seb-profile.jpg" alt="">
            <h1 class="profile-username"></h1>
            <span class="profile-helpful">
                <span class="helpful-count bold"></span>&nbsp;people found their reviews helpful
            </span>
            
            <div class="profile-reviews">
                <img class="icon" src="assets/sprites/review-flag.png" alt="">
                <span class = "reviews-count bold"></span>&nbsp;Reviews
            </div>
            
            <div class="profile-photos">
                <img class="icon" src="assets/sprites/camera.png" alt="">
                <span class="photos-count bold"></span>&nbsp;Photos
            </div>
            <span class="profile-member-since">
                Member since &nbsp;<span class="member-since-date bold"></span>
            </span>
            
            <div class="profile-description">
                
            </div>

            <a href="editprof.html" class="update">
                <img class="icon" src="assets/sprites/editing.png" alt="">
                Update
            </a>
            
            <a href class="logout">
                <img class="icon" src="assets/sprites/logout.png" alt="">
                Log Out
            </a>
        </div>
    </div>
    <div class="profile-page-bottom">
        <div id="recent-reviews-grid">
            <h1>All Reviews</h1>
            <div class="recent-main"></div>
            <div class="recent-main"></div>
            <div class="recent-main"></div>
            <div class="recent-main"></div>
            <div class="recent-main"></div>
        </div>
    </div>
   
    <!-- JQuery Lib -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
