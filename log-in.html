<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Log In - AnimoEats</title>
</head>
<body>
    <!-- NAVBAR -->
    <div id="nav-placeholder"></div>

    <!-- SIGN UP BODY -->
    <div class="sign-up-log-in">
        <div class = "left">
            <h1>Log In</h1>
            <form class = "grid">
                <input class = "other" type="text" placeholder="Email">
                <input class = "other" type="text" placeholder="Password">
                <div class = "remember-me">
                    <input type="checkbox">
                    Remember Me?
                </div>
                <a href="forgot-password.html">Forgot Password?</a>
                <input class = "button" type="submit" value="Log In">
            </form>
            <div class="old-new-account">
                New to AnimoEats?
                <a href="sign-up.html">Sign Up</a>
            </div>
        </div>
        <div class="right">
            <img src="assets/sprites/logo.png" alt="">
            
        </div>
    </div>

    <!-- JQuery Lib -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
