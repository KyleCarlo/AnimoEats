<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/ico/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Username</title>
</head>
<body class="profile-page-body">
    <img src="assets/svg/animoeats-logo.svg" alt="logo" class="logo">
    <div class="sidebar"></div>
    <div class="profile-page-top">
        <div class="profile-bio">
            <img class="profile-picture" src="assets/jpg/profile1.jpg" alt="prof-pic">
            <a href="user1.html" class="name-holder"><h1 class="profile-username">Sebastian Diaz</h1></a>
            <span class="profile-helpful">
                <span class="helpful-count bold">12</span>&nbsp;people found their reviews helpful
            </span>
            
            <div class="profile-reviews">
                <img class="icon" src="assets/svg/ind-flag-notxt.svg" alt="flag">
                <span class = "reviews-count bold">100</span>
                <span>Reviews</span>
            </div>
            
            <div class="profile-photos">
                <img class="icon" src="assets/svg/camera.svg" alt="photos">
                <span class="photos-count bold">100</span>
                <span>Photos</span>
            </div>
            <span class="profile-member-since">
                Member since &nbsp;<span class="member-since-date bold">July 8, 2023</span>
            </span>
            
            <div class="profile-description">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Lorem ipsum dolor sit amet consectetur adipisicing elit. Lorem ipsum dolor sit amet consectetur adipisicing elit. 
            </div>

            <a href="edit-profile.html" class="update">
                <img class="icon" src="assets/svg/edit-icon.svg" alt="edit">
                Update
            </a>
            
            <span class="logout clickable">
                <img class="icon" src="assets/svg/logout-icon.svg" alt="logout">
                Log Out
            </span>
        </div>
    </div>
    <img class="waves" src="assets/svg/prof-page-bg.svg" alt="waves">
    <div class="profile-page-bot">
        <button class="carousel_button left"></button>
        <div class="carousel_track-container">
            <ul class="carousel_track">
                <li class="carousel_slide 1"></li>
                <li class="carousel_slide 2"></li>
                <li class="carousel_slide 3"></li>
                <li class="carousel_slide 4"></li>
            </ul>
        </div>
        <button class="carousel_button right"></button>
        <review-card-self></review-card-self>
    </div>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        $('document').ready(function(){
            // SIDEBAR FUNCTIONALITY
            $('.sidebar').load('components/side-bar.html');

            setTimeout(function(){
                $('.side-profile').addClass('selected');
            },200);

            
        });
    </script>
    <script src="index.js" type="module"></script>
</body>
</html>
