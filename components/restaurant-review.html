<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 class="restaurant-review-restaurant"></h2>
    <h3 class="restaurant-review-subject"></h3>
    <div class="restaurant-review-rating"></div>
    <img class="restaurant-review-preview review-pics"></img>
    <img class="restaurant-review-images review-pics"></img>
    <h4 class="restaurant-review-body"></h4>
    <div class="restaurant-review-helpful">
        
        <div title="Helpful" class="review-thumbs-up clickable">
            <img class = "review-icon" src="assets/sprites/like-gray-hollow.png">
            <h5 class="review-helpful-count">123</h5>
        </div>
        
        <div title="Not Helpful" class="review-thumbs-down clickable">
            <img class = "review-icon" src="assets/sprites/dislike-gray-hollow.png">
            <h5 class="review-unhelpful-count">12</h5>
        </div>
    </div>
    <div class="restaurant-review-edit clickable">
        <img class = "review-icon" src="assets/sprites/pen-gray-hollow.png">
        <h5>Edit</h5>
    </div>
    <div class="restaurant-review-delete clickable">
        <img class = "review-icon" src="assets/sprites/trash-gray-hollow.png">
        <h5>Delete</h5>
    </div>

    <h5 class="restaurant-review-timestamp"></h5>
</body>
</html>
