<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Add Page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="compose-container">
            <div class="compose-header">
                <h4>Create a Review</h4>
                <span><strong>x</strong></span>
            </div>
            <form>
                <input type="text" class="subject" name="subject" placeholder="Subject">
                <textarea class="message" name="message" rows="6" placeholder="Share your thought"></textarea>
                <div>
                    <img src="assets/sprites/post.png" alt="send">
                    <img src="assets/sprites/attach.png" alt="attach">
                </div>
            </form>
        </div>
    </body>
</html>
