<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up - AnimoEats</title>
</head>
<body>
    <!-- SIGN UP BODY -->
    <div class="sign-up-log-in">
        <div class = "left">
            <h1>Sign Up</h1>
            <form class = "grid">
                <input class = "name" type="text" placeholder="First Name">
                <input class = "name" type="text" placeholder="Last Name">
                <input class = "other" type="text" placeholder="Email">
                <input class = "other" type="text" placeholder="Password">
                <input class = "button" type="submit"  value="Sign Up">
                <!--TODO: if submit, go to log in-->
            </form>
            <div class="old-new-account">
                Already have an account?
                <a href="log-in.html">Log In</a>
            </div>
        </div>
        <div class="right">
            <a href="index.html">
                <img src="assets/sprites/logo.png" alt="">
            </a>
        </div>
    </div>

    <!-- JQuery Lib -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
