<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="\style.css">
    <title>Sign Up - AnimoEats</title>
</head>
<body>
    <!-- SIGN UP BODY -->
    <div class="sign-up-log-in">
        <img class="waves" src="assets/svg/waves-side-left.svg" alt="">
        <div class = "left">
            <h1>Sign Up</h1>
            <form class = "grid">
                <input class = "name" name ="first-name" type="text" placeholder="First Name">
                <input class = "name" name="last-name" type="text" placeholder="Last Name">
                <input class = "other" name="email-signup" type="text" placeholder="Email">
                <input class = "other" name="password-signup" type="text" placeholder="Password">
                <a class = "button" href="log-in.html"><input class = "button-inside" name="submit-sign-up" type="button" value="Sign Up"></a>
            </form>
            <div class="old-new-account">
                Already have an account?
                <a href="log-in.html">Log In</a>
            </div>
        </div>
        <div class="right">
            <a href="index.html">
                <img class="logo" src="assets/svg/animoeats-logo.svg" alt="">
            </a>
        </div>
        <img class="waves" src="assets/svg/waves-side-right.svg" alt="">
    </div>

    <!-- JQuery Lib -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
